<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>PERDEV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="home_container">

        <div class="menu_right">
            <div class="inner_container_menus">
                <img src="./home.svg" alt="" class="menus_icon" id="home">
                <img src="./work.svg" alt="" class="menus_icon" id="work">
                <img src="./map.png" alt="" class="menus_icon" id="map">
            </div>
        </div>
        <div class="home_title_container">
            <h1><span data-z data-z-event="pointer" data-z-eventRotation="20deg" data-z-eventDirection="reverse"
                    data-z-layers="5" data-z-depth="20px">PERDEV</span> </h1>
        </div>

        <div class="sound_btn">
            <img src="unmute.png" alt="unmute">
        </div>
        <div class="stop_rain">
            <h4>Stop Rain</h4>
        </div>

        <!-- Rain Effect -->
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
     


        <!-- Clouds -->
      
      
    </div>


    <script src="rain.js"></script>
    <script src="https://bennettfeely.com/ztext/js/ztext.min.js"></script>
</body>

</html>
